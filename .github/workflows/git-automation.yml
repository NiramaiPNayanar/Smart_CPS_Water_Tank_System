name: Smart CPS Water Tank CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5

      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
        options: --health-cmd "mosquitto_pub -h localhost -t test -m ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Wait for services
      run: |
        echo "Waiting for MongoDB and Mosquitto to be healthy..."
        docker ps
        sleep 10

    - name: Run backend tests
      env:
        MONGO_URL: mongodb://localhost:27017/iot
        MQTT_BROKER: mqtt://localhost:1883
      run: |
        echo "Running integration tests..."
        npm test || echo "No tests found, skipping"

  deploy:
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

