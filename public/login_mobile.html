<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Login</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.61/build/spline-viewer.js"></script>
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {font-family:'Poppins',sans-serif;background:black;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    .container{background:#fff;padding:40px;border-radius:16px;width:350px;text-align:center;box-shadow:0px 8px 24px rgba(0,0,0,0.2);}
    h2{margin-bottom:20px;color:#333;}
    input{width:100%;padding:12px;margin:12px 0;border:1px solid #ccc;border-radius:8px;outline:none;}
    input:focus{border-color:#6c63ff;box-shadow:0 0 6px rgba(108,99,255,.5);}
    .password-field{position:relative;}
    .password-field i{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;color:#555;}
    button{width:100%;padding:12px;margin-top:10px;background:#6c63ff;border:none;color:white;font-weight:600;border-radius:8px;cursor:pointer;}
    button:hover{background:#5848d5;}
    p{margin-top:15px;font-size:14px;color:#444;}
    p a{color:#6c63ff;text-decoration:none;font-weight:600;}
    p a:hover{text-decoration:underline;}
    body.dark{background:linear-gradient(135deg,#1f1f1f,#2c2c2c);}
    body.dark .container{background:#2b2b2b;color:#f1f1f1;}
    body.dark h2{color:#fff;}
    body.dark input{background:#3b3b3b;border:1px solid #555;color:#fff;}
    body.dark input:focus{border-color:#9b7bff;box-shadow:0 0 6px rgba(155,123,255,.6);}
    body.dark button{background:#9b7bff;}
        spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 110%;
      z-index: -1; /* behind everything */
    }
    body.dark button:hover{background:#7c5ad5;}
  </style>
</head>
<body>
   <spline-viewer url="https://prod.spline.design/z8GxybXBhb4Ia2Ts/scene.splinecode"></spline-viewer>
  <div class="container">
    <h2>Login with Mobile</h2>
    <form onsubmit="validateForm(event)">
      <input type="tel" placeholder="Mobile Number" required>
      <div class="password-field">
        <input type="password" id="mobilePass" placeholder="Password" required>
        <i class="fas fa-eye" id="mobileIcon" onclick="togglePassword('mobilePass','mobileIcon')"></i>
      </div>
      <button type="submit">Login</button>
      <p id="message"></p>
    </form>
    <p><a href="index.html">‚¨Ö Back to Main Login</a></p>
    <button type="button" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>


<script>
document.querySelector("form").addEventListener("submit", async function(e){
  e.preventDefault();
  const contact = e.target[0].value;
  const password = e.target[1].value;

  const msg = document.getElementById("message");
  msg.textContent = "";

  try {
    const res = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: contact, password }) // ‚úÖ map email to username field
    });
    const data = await res.json();

    if(res.status === 200){
      window.location.href = "hello.html";
    } else {
      msg.textContent = data.message;
      msg.style.color = "red";
    }
  } catch(err){
    msg.textContent = "‚ùå Server error. Try again later.";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
