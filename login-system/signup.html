<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #f1f1f1;
  }

  .container {
    background: rgba(43, 43, 43, 0.95);
    padding: 40px;
    border-radius: 16px;
    width: 360px;
    text-align: center;
    box-shadow: 0px 8px 24px rgba(0,0,0,0.6);
  }

  h2 {
    margin-bottom: 20px;
    color: #fff;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #555;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
    background: #3b3b3b;
    color: #fff;
  }

  input:focus {
    border-color: #9b7bff;
    box-shadow: 0 0 6px rgba(155,123,255,.6);
  }

  .password-field {
    position: relative;
  }

  .password-field i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #aaa;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #9b7bff;
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #7c5ad5;
  }

  p {
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
  }

  p a {
    color: #9b7bff;
    text-decoration: none;
    font-weight: 600;
  }

  p a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" name="username" placeholder="Choose Username" required>
    <div class="password-field">
      <input type="password" name="password" id="signupPass" placeholder="Create Password" required>
      <i class="fas fa-eye" id="signupIcon" onclick="togglePassword('signupPass','signupIcon')"></i>
    </div>
    <input type="text" name="contact" placeholder="Mobile / Gmail / Apple ID" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script>
function togglePassword(id, iconId){
  let input = document.getElementById(id);
  let icon = document.getElementById(iconId);
  if(input.type === "password"){ input.type = "text"; icon.classList.replace("fa-eye","fa-eye-slash"); }
  else { input.type = "password"; icon.classList.replace("fa-eye-slash","fa-eye"); }
}

// Submit signup form
document.getElementById("signupForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const formData = {
    username: e.target.username.value,
    password: e.target.password.value,
    contact: e.target.contact.value
  };

  try {
    const res = await fetch("http://localhost:5000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });
    const data = await res.json();
    alert(data.message);
    if(res.status === 200) window.location.href = "index.html"; // redirect to login
  } catch(err) {
    console.error(err);
    alert("‚ùå Server error. Try again later.");
  }
});
</script>
</body>
</html>
