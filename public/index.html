<body>
  <!-- Spline Background -->
  <spline-viewer url="https://prod.spline.design/z8GxybXBhb4Ia2Ts/scene.splinecode"></spline-viewer>

  <!-- Your original login container -->
  <div class="container">
    <h2>Main Login</h2>
   <form id="mainLoginForm">
  <input type="text" placeholder="Username" required name="username">
  <div class="password-field">
    <input type="password" id="mainPass" placeholder="Password" required name="password">
    <i class="fas fa-eye" id="mainIcon" onclick="togglePassword('mainPass','mainIcon')"></i>
  </div>
  <button type="submit">Login</button>
</form>
<p id="message" style="color:red;"></p>

    <div class="divider">Or continue with</div>

    <div class="logos">
      <a href="login_apple.html" title="Apple">
  <img src="apple (1).png" alt="Apple Login" style="width:60px; height:60px; border-radius:50%;">
</a>
<a href="login_email.html" title="Gmail">
  <img src="gmail.png" alt="Gmail Login" style="width:60px; height:60px; border-radius:50%;">
</a>
<a href="login_mobile.html" title="Mobile">
  <img src="phone.png" alt="Mobile Login" style="width:60px; height:60px; border-radius:50%;">
</a>
</div>

    <p>Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
    <button type="button" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

 <script>
document.getElementById("mainLoginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const username = e.target.username.value;
  const password = e.target.password.value;
  const msg = document.getElementById("message");
  msg.textContent = "";

  try {
    const res = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();

    if(res.status === 200){
      // ‚úÖ Redirect to main.html after successful login
      window.location.href = "main.html";
    } else {
      msg.textContent = data.message;
    }
  } catch(err){
    msg.textContent = "‚ùå Server error. Try again later.";
  }
});
function togglePassword(inputId, iconId){
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);
  if(input.type === "password"){
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

// Dark mode toggle
function toggleDarkMode(){
  document.body.classList.toggle("dark");
}
</script>
