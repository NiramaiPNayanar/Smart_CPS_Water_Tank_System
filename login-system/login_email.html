<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Login</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    .container{background:#fff;padding:40px;border-radius:16px;width:350px;text-align:center;box-shadow:0px 8px 24px rgba(0,0,0,0.2);}
    h2{margin-bottom:20px;color:#333;}
    input{width:100%;padding:12px;margin:12px 0;border:1px solid #ccc;border-radius:8px;outline:none;}
    input:focus{border-color:#6c63ff;box-shadow:0 0 6px rgba(108,99,255,.5);}
    .password-field{position:relative;}
    .password-field i{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;color:#555;}
    button{width:100%;padding:12px;margin-top:10px;background:#6c63ff;border:none;color:white;font-weight:600;border-radius:8px;cursor:pointer;}
    button:hover{background:#5848d5;}
    p{margin-top:15px;font-size:14px;color:#444;}
    p a{color:#6c63ff;text-decoration:none;font-weight:600;}
    p a:hover{text-decoration:underline;}
    body.dark{background:linear-gradient(135deg,#1f1f1f,#2c2c2c);}
    body.dark .container{background:#2b2b2b;color:#f1f1f1;}
    body.dark h2{color:#fff;}
    body.dark input{background:#3b3b3b;border:1px solid #555;color:#fff;}
    body.dark input:focus{border-color:#9b7bff;box-shadow:0 0 6px rgba(155,123,255,.6);}
    body.dark button{background:#9b7bff;}
    body.dark button:hover{background:#7c5ad5;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Email</h2>
    <form onsubmit="validateForm(event)">
      <input type="email" placeholder="Email Address" required>
      <div class="password-field">
        <input type="password" id="emailPass" placeholder="Password" required>
        <i class="fas fa-eye" id="emailIcon" onclick="togglePassword('emailPass','emailIcon')"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <p><a href="index.html">â¬… Back to Main Login</a></p>
    <button type="button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>
  <script>
    function togglePassword(id, iconId){
      let input=document.getElementById(id);
      let icon=document.getElementById(iconId);
      if(input.type==="password"){input.type="text";icon.classList.replace("fa-eye","fa-eye-slash");}
      else{input.type="password";icon.classList.replace("fa-eye-slash","fa-eye");}
    }
    function validateForm(e){
      e.preventDefault();
      alert("âœ… Email Login Successful (Demo Only)");
    }
    function toggleDarkMode(){document.body.classList.toggle("dark");localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");}
    window.onload=function(){if(localStorage.getItem("theme")==="dark"){document.body.classList.add("dark");}};
  </script>
</body>
</html>
